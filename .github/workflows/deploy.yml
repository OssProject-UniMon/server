name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 트리거

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: unimon-jar
          path: build/libs/unimon.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: unimon-jar
          path: ./unimon.jar

      - name: Stop existing Java process
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            screen -S javaserver -X quit || true

      - name: Upload new unimon.jar
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}  # 개인 키를 사용
          port: 22  # SSH 포트 번호 (기본값 22)
          source: ./unimon.jar  # 로컬 파일 경로
          target: /home/ubuntu/unimon.jar  # 원격 서버에서의 경로
          strip_components: 1  # 경로의 구성 요소를 유지 (압축된 경우 사용)
          overwrite: true  # 동일 이름의 파일을 덮어씁니다.
          rm: false  # 전송 후 원본 파일을 삭제하지 않음
          use_insecure_cipher: false  # 보안 강화를 위해 이 옵션은 비활성화
          timeout: 30s  # 파일 전송의 최대 시간
          command_timeout: 10m  # 명령 실행의 최대 시간

      - name: Start new Java server in screen session
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            screen -dmS javaserver
            screen -S javaserver -X stuff 'java -jar /home/ubuntu/unimon.jar > /home/ubuntu/log.txt 2>&1\n'
